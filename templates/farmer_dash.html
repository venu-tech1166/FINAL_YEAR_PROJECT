<!DOCTYPE html>
<html>
<head>
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="E:\FINAL_YEAR_PROJECT\static\former_dash.css">
</head>
<body>

<div class="dashboard">

    <div class="top-bar">
        <h2 id="welcomeText">Welcome, {{ name }} üë®‚Äçüåæ</h2>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <!-- Add Product Section -->
    <div class="card">
        <h3 id="addProductTitle">Add New Product</h3>

        <form action="/add_product" method="POST">
            <input type="text" name="crop_name" placeholder="Crop Name" required>
            <input type="number" name="quantity" placeholder="Quantity (Kg)" required>
            <input type="number" name="price" placeholder="Price per Kg" required>

            <button type="submit" id="addBtn">Add Product</button>
        </form>
    </div>

    <!-- View Products -->
    <div class="card">
        <h3 id="myProductsTitle">My Products</h3>

        <table>
            <tr>
                <th>Crop</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>

            {% for product in products %}
            <tr>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }} Kg</td>
                <td>‚Çπ {{ product[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

<script src="{{ url_for('static', filename='js/farmer.js') }}"></script>
</body>
</html>
