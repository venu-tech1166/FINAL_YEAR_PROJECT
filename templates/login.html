<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FarmerHub Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE (VIDEO GUIDE) -->
    <div class="video-section">
        <h2 id="videoTitle">How to Login?</h2>
        <video controls>
            <source src="{{ url_for('static', filename='videos/login_demo.mp4') }}" type="video/mp4">
        </video>
        <button class="voice-btn" onclick="speakGuide()">ðŸ”Š Voice Guide</button>
    </div>

    <!-- RIGHT SIDE (LOGIN FORM) -->
    <div class="login-section">

        <h1>ðŸŒ¾ FarmerHub</h1>

        <select id="languageSelect">
            <option value="english">English</option>
            <option value="kannada">Kannada</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
        </select>

        <h2 id="loginTitle">Login to Your Account</h2>

        <form method="POST">
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <p class="register-text">
            <a href="/register" id="registerLink">New user? Register here</a>
        </p>

    </div>
</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
